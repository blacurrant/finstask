<div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="bg-white shadow rounded-lg">
      <div class="px-4 py-5 sm:p-6">
        <h2 class="text-lg font-medium leading-6 text-gray-900 mb-4">
          {{ isEditing ? 'Edit Task' : 'Create New Task' }}
        </h2>

        <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="space-y-6">
          <div>
            <label class="block text-sm font-medium text-gray-700">Entity Name *</label>
            <input
              formControlName="entity_name"
              type="text"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
              [class.border-red-500]="taskForm.get('entity_name')?.invalid && taskForm.get('entity_name')?.touched"
            >
            <div
              *ngIf="taskForm.get('entity_name')?.invalid && taskForm.get('entity_name')?.touched"
              class="mt-1 text-sm text-red-600"
            >
              Entity name is required
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700">Task Type *</label>
            <input
              formControlName="task_type"
              type="text"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
              [class.border-red-500]="taskForm.get('task_type')?.invalid && taskForm.get('task_type')?.touched"
            >
            <div
              *ngIf="taskForm.get('task_type')?.invalid && taskForm.get('task_type')?.touched"
              class="mt-1 text-sm text-red-600"
            >
              Task type is required
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700">Task Time *</label>
            <input
              formControlName="task_time"
              type="datetime-local"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
              [class.border-red-500]="taskForm.get('task_time')?.invalid && taskForm.get('task_time')?.touched"
            >
            <div
              *ngIf="taskForm.get('task_time')?.invalid && taskForm.get('task_time')?.touched"
              class="mt-1 text-sm text-red-600"
            >
              Task time is required
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700">Contact Person *</label>
            <input
              formControlName="contact_person"
              type="text"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
              [class.border-red-500]="taskForm.get('contact_person')?.invalid && taskForm.get('contact_person')?.touched"
            >
            <div
              *ngIf="taskForm.get('contact_person')?.invalid && taskForm.get('contact_person')?.touched"
              class="mt-1 text-sm text-red-600"
            >
              Contact person is required
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700">Note</label>
            <textarea
              formControlName="note"
              rows="3"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
            ></textarea>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700">Status</label>
            <select
              formControlName="status"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
            >
              <option value="open">Open</option>
              <option value="closed">Closed</option>
            </select>
          </div>

          <div class="flex justify-end space-x-3">
            <button
              type="button"
              (click)="cancel()"
              class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            >
              Cancel
            </button>
            <button
              type="submit"
              [disabled]="!taskForm.valid"
              class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-indigo-300"
            >
              {{ isEditing ? 'Update Task' : 'Create Task' }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
